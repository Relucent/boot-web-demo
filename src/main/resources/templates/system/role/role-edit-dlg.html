<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<object th:replace="_include/_meta"></object>
<title>角色编辑</title>
</head>
<body>
	<div id="vm">
		<form is="el-form" :model="form">
			<div is="el-form-item" label="名称" props="name" label-width="60px">
				<input is="el-input" v-model="form.name" autocomplete="off" />
			</div>
			<div is="el-form-item" label="描述" props="remark" label-width="60px">
				<textarea is="el-input" type="textarea" v-model="form.remark" autocomplete="off"></textarea>
			</div>
			<div is="el-form-item" align="center">
				<button is="el-button" type="success" @click="confirm">确定</button>
				<button is="el-button" @click="cancel">取消</button>
			</div>
		</form>
	</div>
	<script>
		new Vue({
			el : '#vm',
			data : {
				form : {
					id : '',
					name : '',
					remark : ''
				}
			},
			created : function() {
			},
			mounted : function() {
				var vm = this;
				var search = __.decodeUrlParams();
				var id = search.id;
				if (!__.isEmpty(id)) {
					__.api('GET', '/rest/role/getById/' + id, {}, function(result) {
						if (!__.err(result)) {
							vm.form = result.data;
						} else {
							vm.$message.warning(result.message);
						}
					});
				}
			},
			methods : {
				confirm : function() {
					var vm = this;
					var params = {}, form = this.form;
					params.id = form.id;
					params.name = __.trim(form.name);
					params.remark = __.trim(form.remark);
					__.api('POST', '/rest/role/save', params, function(result) {
						if (__.err(result)) {
							vm.$message.warning(result.message);
						} else {
							__.dialog.close();
						}
					});
				},
				cancel : function() {
					__.dialog.close();
				}
			}
		})
	</script>
</body>
</html>
