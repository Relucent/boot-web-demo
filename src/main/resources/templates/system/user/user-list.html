<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<object th:replace="_include/_meta"></object>
<title>用户管理</title>
</head>
<body>
	<div is="el-row" id="vm" v-cloak>
		<div is="el-col" :span="5" class="tree">
			<el-tree :data="tree.data" :props="tree.defaultProps" node-key="id" :default-expanded-keys="expandNode" @node-click="clickNode"></el-tree>
		</div>
		<div is="el-col" :span="19" class="warp">
			<div is="el-row" class="element-row ">
				<div is="el-col" :span="8">
					<button is="el-button" type="primary" icon="el-icon-plus" @click="add" disabled="true">新增</button>
				</div>
				<div is="el-col" :span="16">
					<div is="el-form" :model="form" :inline="true" lable-width="80px" class="demo-form-inline clearfix">
						<div class="fr">
							<div is="el-form-item" label="姓名：">
								<div is="el-input" v-model="form.keyword" placeholder="请输入姓名"></div>
							</div>
							<div is="el-form-item">
								<div is="el-button" type="warning" @click="search">查询</div>
								<div is="el-button" type="warning" @click="searchAll">查询全部</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="element-table">
				<div is="el-table" ref="table" :data="page.records" border style="width: 100%" @selection-change="handleSelectionChange" v-loading="page.isLoading" element-loading-text="加载中"
					element-loading-spinner="el-icon-loading" element-loading-background="rgba(0,0,0,0.4)">
					<div is="el-table-column" align="center" type="selection" width="50"></div>
					<div is="el-table-column" align="center" prop="account" label="账号" width="220"></div>
					<div is="el-table-column" align="center" prop="name" label="姓名"></div>
					<div is="el-table-column" align="center" prop="departmentName" label="所属部门" show-overflow-tooltip></div>
					<div is="el-table-column" align="center" prop="enabled" label="状态" :formatter="formatEnabled" width="80"></div>
					<div is="el-table-column" align="center" label="操作" width="160">
						<div slot-scope="scope">
							<button is="el-button" type="text" size="mini" @click="permit(scope.row)">分配角色</button>
							<button is="el-button" type="text" v-if="scope.row.enabled=='0'" size="mini" @click="enable(scope.row,1)">启用</button>
							<button is="el-button" type="text" v-if="scope.row.enabled=='1'" size="mini" @click="enable(scope.row,0)">停用</button>
						</div>
					</div>
				</div>
			</div>
			<div class="pagination">
				<div is="el-pagination" @current-change="pagedQuery" :current-page="page.currentPage" :page-size="page.limit" layout="total,prev,pager,next,jumper" :total="page.total"></div>
			</div>
		</div>
	</div>

	<script>
		new Vue({
			el : '#vm',
			data : {
				form : {
					keyword : ''
				},
				tree : {
					data : [],
					defaultProps : {
						children : 'children',
						label : 'label'
					},
					selectId : ''
				},
				expandNode : [],
				page : {
					currentPage : 1,
					limit : 15,
					total : 0,
					records : [],
					isLoading : false,
					params : {
						name : '',
						departmentId : ''
					}
				}
			},
			created : function() {
				__.$vm = this;
			},
			mounted : function() {
				this.loadDeptTree();
				this.getTreeFirstNode();
				this.pagedQuery(1);
			},
			methods : {
				loadDeptTree : function() {
					var vm = this;
					__.api('GET', '/rest/department/tree', {}, function(result) {
						if (__.err(result)) {
							vm.$message.warning(result.message);
							return;
						}
						vm.tree.data = result.data;
					});
				},
				getTreeFirstNode : function() {
					var vm = this;
					__.api('GET', '/rest/department/tree', {}, function(result) {
						if (__.err(result)) {
							vm.$message.warning(result.message);
							return;
						}
						vm.tree.data = result.data;
						var length = result.data.length;
						if (length > 0) {
							for (var i = 0; i < length; i++) {
								var meta = '';
								if (i == 0) {
									meta = result.data[i].id;
									vm.expandNode.push(meta);
								}
							}
						}
					});
				},
				handleSelectionChange : function(val) {
					this.multipleSelection = val;
				},
				clickNode : function(node) {
					console.log(node)
					this.page.params = {
						name : '',
						departmentId : this.tree.selectId = node.id
					}
					this.pagedQuery();
				},
				search : function() {
					this.page.params = {
						name : __.trim(this.form.keyword),
						departmentId : this.tree.selectId
					}
					this.pagedQuery();
				},
				searchAll : function() {
					this.page.params = {
						name : __.trim(this.form.keyword),
						departmentId : ''
					}
					this.pagedQuery();
				},
				pagedQuery : function(currentPage) {
					var vm = this, page = vm.page;
					currentPage && (page.currentPage = currentPage);
					var params = __.pagedParams(page.currentPage, page.limit);
					__.extend(params, vm.page.params);
					__.api('GET', '/rest/user/list', params, function(result) {
						if (__.err(result)) {
							vm.$message.warning(result.message);
							return;
						}
						vm.page.total = result.total | 0;
						vm.page.records = result.data;
					});
				},
				formatEnabled : function(row, column, cellValue) {
					if (row.enabled == "0") {
						return "停用";
					} else if (row.enabled == "1") {
						return "启用";
					} else {
						return "未知状态";
					}
				},
				permit : function(record) {
					__.dialog.open({
						title : '分配角色',
						width : '800px',
						height : '350px',
						url : __.url('/system/user/user-permit-dlg.html', {
							id : record.id
						}),
						close : function(result) {
						}
					});
				},
				enable : function(record, enabled) {
					var vm = this;
					var id = record.id;
					__.api('POST', '/rest/user/enable', {
						id : id,
						enabled : enabled
					}, function(result) {
						if (!__.err(result)) {
							if (enabled == "1") {
								vm.$message({
									message : '启用成功！',
									type : 'success'
								});
							} else if (enabled == "0") {
								vm.$message({
									message : '停用成功！',
									type : 'warning'
								});
							}
							vm.pagedQuery();
						}
					});
				},
				add : function() {

				}
			}
		});
	</script>
</body>
</html>
