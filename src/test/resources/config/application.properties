# 应用名称
spring.application.name=boot-web-demo
spring.profiles.active=test

# 服务配置
server.port=8080
server.servlet.session.timeout=30

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/_demo?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root

# 模板引擎
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.http.encoding.force=true


# 启用shutdown
# curl -X POST host:port/shutdown
#endpoints.shutdown.enabled=true
#management.address=127.0.0.1

# 禁用密码验证
#endpoints.shutdown.sensitive=false

# 日志
logging.level.root=info

# 自定义属性
global.project.version=@project.version@
global.security.default-user-password=111111